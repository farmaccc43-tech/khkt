<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sơ đồ tư duy</title>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      padding: 15px 0 5px 0;
      font-size: 28px;
    }

    /* Khung chứa PDF */
    .pdf-wrapper {
      width: 100%;
      height: calc(100vh - 130px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* PDF tự vừa màn hình */
    .pdf-viewer {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 8px;
    }

    /* Nút quay lại */
    .back-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 15px 0;
      transition: 0.3s;
      font-size: 18px;
    }

    .back-btn:hover {
      background: #2176b9;
    }

    /* ===== Responsive cho Mobile ===== */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
        padding: 10px 0;
      }

      .pdf-wrapper {
        height: calc(100vh - 110px);
        padding: 5px;
      }

      .pdf-viewer {
        height: 100%;
        border-radius: 5px;
      }

      .back-btn {
        font-size: 16px;
        padding: 8px 14px;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }

      .back-btn {
        font-size: 14px;
        padding: 7px 12px;
      }
    }
    
  </style>

</head>
<body>

  <h1>Sơ đồ tư duy bài học</h1>

  <div class="pdf-wrapper">
    <embed src="img/mindmap3.pdf" type="application/pdf" class="pdf-viewer">
  </div>

  <a href="ls3l11.html" class="back-btn">⬅ Quay lại bài học</a>

</body>
</html>
